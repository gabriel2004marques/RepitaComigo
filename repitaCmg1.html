<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repita</title>
    <link rel = "stylesheet" href = "Styles.css">

</head>

<body>

    <script>

       var n1 = parseFloat(prompt("Escreva um número :"));
       function inicio () {
       var n2 = parseFloat(prompt("Escreva outro número :"));
       var divisão = n1 / n2;

       if(n2 > 0 || n2 < 0) {
           alert("A divisão entre "+n1+" e "+n2+" é : "+divisão)
       } else if(n2 === 0) {
           alert("Por favor , informe um número diferente de 0")
           inicio();
       }
    }

    inicio();
       

    </script>
    
</body>

</html>
