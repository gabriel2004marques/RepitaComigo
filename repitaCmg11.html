<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>110</title>
</head>

<body>

    <script>

        var contagem = 101;

        for(var loop = 1; loop < 10; loop++) {
            document.write(contagem+"<br>");
            contagem = contagem + 1;
        }

        document.write(contagem+"<br");

    </script>
    
</body>

</html>
