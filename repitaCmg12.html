<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <script>

        var numero = parseInt(prompt("Escreva um número para sabermos a sua tabuada completa :"));
        var num = 0;

        for(loop = 0; loop < 11; loop++) {
            if(loop == 0); {
                document.write("A tabuada completa do número "+numero+" é : <br> "+numero+" x "+num+ " = "+(numero * num)+"<br>");
                num++;
            }
        }

    </script>
    
</body>

</html>
