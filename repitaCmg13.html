<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada2</title>
</head>

<body>

    <script>

        
        var numero = parseInt(prompt("Escreva um número e veremos a tabuada deste número até parar nele mesmo :"));
        var num = 1;

        for(var loop = 0; loop < numero; loop++) {
            if(loop == 0); {
                document.write(numero+" x "+num+ " = "+(numero * num)+"<br>");
                num++;
            }
        }

    </script>
    
</body>
</html>
