<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>De-10-a-1</title>

</head>

<body>

    <script>

        var contagem = 10

        for (var loop = 2; loop <= 10; loop++) {
            document.write("Número : "+contagem+"<br>");
            contagem = contagem - 1;
        }

        document.write("Número : "+contagem+"<br>");

    </script>
    
</body>
</html>
