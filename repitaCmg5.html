<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Média-Aritimética</title>

</head>

<body>

    <script>

        var n1 = parseInt(prompt("Informe um número inteiro :"));
        var n2 = parseInt(prompt("Agora informe um número inteiro maior que o anterior : "));
        var soma = n1 + n2;
        var resultado = soma / 2;

        document.write("A média aritimética entre "+n1+" e "+n2+" é igual a : "+resultado);

    </script>
    
</body>
</html>
