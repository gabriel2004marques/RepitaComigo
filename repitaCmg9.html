<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>

<body>

    <script>

        var numero = parseInt(prompt("Informe um número maior que 0 e veremos quais números tem antes dele"))

        for (var loop = 1; loop <= numero; loop++) {
            if(loop == 1) {
                document.write("A contagem fica : <br>");
            }
        document.write(loop+" <br> ")
        }

    </script>
    
</body>

</html>
